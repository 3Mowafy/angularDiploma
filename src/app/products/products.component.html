<div class="container row mx-auto">
    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
        <div class="card bg-light my-4 text-black">
            <img src="{{product.image}}" class="card-img-top" alt="Apple Computer" />
            <div class="card-body">
                <div class="text-center">
                    <h5 class="card-title" title="{{product.name}}">{{product.name}}</h5>
                    <p class="text-muted mb-4">{{product.description}}</p>
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <span>Price</span><span>{{product.price | currency}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
